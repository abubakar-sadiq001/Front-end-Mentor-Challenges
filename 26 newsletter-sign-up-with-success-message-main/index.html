<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsletter-sign-up-with-success-message-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <div class="left-col__1">
                <div>
                    <h1>Stay updated!</h1>
                    <p>Join 60,000+ managers monthly updates on:</p>
                    <ul>
                        <li>Product discovery</li>
                        <li>Measuring to ensure updates are a success</li>
                        <li>And much more!</li>
                    </ul>
                    <form method="get" action="popUp.html">
                        <div class="errText">Valid email required</div>
                        <label for="myEmail">Email address</label><br>
                        <input type="text" id="myEmail" placeholder="email@company.com"><br>
                        <button id="myBtn">Subscribe to monthly newsletter</button>
                    </form>
                </div>
            </div>
            <div class="right-col__1"></div>
        </div>
    </main>
  <script src="script.js"></script>  
</body>
</html>

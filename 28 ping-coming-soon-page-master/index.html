<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping-coming-soon-page-master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="single-sec">
            <div class="hero">
                <img src="assets/images/logo.svg" class="logo">
                <h1 class="myHeading">We are launching <span>soon!</span></h1>
                <div class="subHeading">Subscribe and get notified</div>
                <form class="wrapper">
                    <div class="email-wrapper">
                        <input type="email" id="userEmail" placeholder="Your email address...">
                        <p id="err">Please provide a valid email address</p>
                    </div>
                    <div class="btn-wrapper">
                        <input type="button" id="notify" value="Notify Me">
                    </div>
                </form>
            </div>
            <div class="content">
                <img src="assets/images/illustration-dashboard.png" id="illustrationImg">
                <footer>
                    <ul>
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                    <p>&copy; Copyright Ping. All rights reserved.</p>
                </footer>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
